<html>
<head>

    <title>donate

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <html lang="en">

              <meta charset="UTF-8" />
              <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
              <meta name="viewport" content="width=device-width, initial-scale=1"> 
              <title>Grid Loading and Hover Effect | Demo 2</title>
              <meta name="description" content="Grid Loading and Hover Effect: Recreating Samsung's grid loading effect" />
              <meta name="keywords" content="grid loading, swipe, effect, slide, masonry, web design, tutorial" />
              <meta name="author" content="Codrops" />
              <link rel="shortcut icon" href="../favicon.ico">
              <link rel="stylesheet" type="text/css" href="css/normalize.css" />
              <link rel="stylesheet" type="text/css" href="css/demo.css" />
              <link rel="stylesheet" type="text/css" href="css/component.css" />
              <script src="js/modernizr.custom.js"></script>
              <script>$(function() {
                $('a[href*=#]').on('click', function(e) {
                  e.preventDefault();
                  $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 500, 'linear');
                });
              });
            </script>
</head>
<body>

      <div class="title">
          <h1>Donate to Wildlife Organizations</h1>
          </div>



		<div class="container">
	

			<section class="grid-wrap">
				<ul class="grid swipe-down" id="grid">


          
		<li><a href="http://www.oneworldoneocean.com/"><img src="img/owoo.jpg" width="314"alt="dummy"><h3>One World One Ocean</h3></a></li>
		<li><a href="https://plasticoceans.org/"><img src="img/po.jpg" width="314"alt="dummy"><h3>Plastic Ocean</h3></a></li>
		<li><a href="https://www.nationalgeographic.com/"><img src="img/national.jpg" width="314"alt="dummy"><h3>National Geographic</h3></a></li>
		<li><a href="https://www.surfrider.org/"><img src="img/surfrider.jpg" width="314"alt="dummy"><h3>Surfrider Foundation</h3></a></li>
		<li><a href="https://donate.oceanconservancy.org"><img src="img/ocean.png" width="314"alt="dummy"><h3>Ocean Conservancy</h3></a></li>
		<li><a href="https://act.oceana.org"><img src="img/oceana.jpg" width="314"alt="dummy"><h3>Oceana</h3></a></li>
		<li><a href="https://ocean.si.edu/human-connections/find-your-blue-smithsonian-ocean-portal"><img src="img/portal.jpg" width="314"alt="dummy"><h3>Ocean Portal</h3></a></li>
		<li><a href="https://www.coralrestoration.org/"><img src="img/coral.png" width="314"alt="dummy"><h3>Coral Restoration Foundation</h3></a></li>
			

				</ul>
			</section>

		</div><
		<script src="js/masonry.pkgd.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/colorfinder-1.1.js"></script>
		<script src="js/gridScrollFx.js"></script>
		<script>
			new GridScrollFx( document.getElementById( 'grid' ), {
				viewportFactor : 0.4
			} );
		</script>


</body>
</html>
